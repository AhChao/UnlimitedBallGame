<!DOCTYPE html>
<html>
<head>
	<title>UnlimitedBall</title>
</head>
<body id="gameBody">	
	<h1 id="gameTitle">Unlimited Ball Game</h1>
	<text>Choose Stage :</text>
	<select id="stageSelect" onchange="init()">			
		<option value="1129BumpBumpJump">WorkingStage</option>
		<option value="1128PatientStage">1128PatientStage</option>
		<option value="1124WeeklyChallenge">1124WeeklyChallenge</option>
		<option value="BasicStage">BasicStage</option>
	</select>	
	<text>| Color of Ball:</text><input type="color" id="jumperColor" value="#FCE0CA"></input>
	<button onclick="Respawn()">Respawn</button>
	<h3><text id="timerStatusText">Timer【OFF】:  </text><text id="timerCount">0</text><text> second(s)</text></h3>
	<text>[z]To Restart Timer / [x]To Open Timer / [←][→]To move / [↑][Space]To jump and double jump</text><br>
	<text style="color:gray ">&diams;</text><text> can go through bottom / 
	<text style="color:blue ">&diams;</text><text> cant climb / 
	<text style="color:#3A0088 ">&diams;</text><text> cant touch(dead) / 
	<text style="color:#F75000 ">&diams;</text><text> force you jump /
	<text style="color:red ">&diams;</text><text> is goal</text>
	<br>
	<div id="gamepadPrompt"></div>
    <div id="gamepadDisplay"></div>
	<svg id="basicSVG" width="500" height="500">
		<rect id="basicSVGBG" x="0" y="0" width="500" height="500" fill="None" stroke="black" stroke-width="5"/>
		<circle id="jumper" cx="250" cy="330" r="10" fill="#FCE0CA" stroke="black" stroke-width="2"/>
	</svg>	
	<script type="text/javascript" src="./lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./lib/d3.v3.min.js"></script>	
	<script type="text/javascript" src="./lib/physicsjs-full.min.js"></script>
	<script type="text/javascript" src="./src/gamepadControll.js"></script>
	<script type="text/javascript" src="./src/map.js"></script>
	<script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
